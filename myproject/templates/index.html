<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ASSIGNMENT 9`</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
    <div class="form" style="color:black; background-color: bisque">
    <div class="container" style="font-family: Times New Roman;">
<form action="/show/" method="POST" class="row g-3">
 {% csrf_token %} 
 <br/>
 <h1 align= "center"> <em>STUDENT REGISTRATION FORM</em></h1>
  <div class="row g-3">
  <div class="col-mb-3">
    <label for="inputFirst_name" class="form-label">FIRST NAME</label>
    <input type="name" class="form-control" id="inputFirst_name" placeholder="Enter your First Name..." name="first_name">
    <div id="nameHelp" class="form-text">Your Personal Details whill be confidential...</div>
  </div>
  <div class="row g-3">
  <div class="col-mb-3">
    <label for="inputLname" class="form-label">LAST NAME</label>
    <input type="name" class="form-control" id="inputLname" placeholder="Enter your Last Name..." name="last_name">
  </div>
<div class="row g-3">
  <div class="col-mb-3">
   <label for="inputphone">PHONE NUMBER</label>
  <input type="phone" id="phone" name="p_no" value="+91" required>
  </div>
  <div class="row g-3">
  <div class="col-mb-3">
    <label for="exampleInputEmail1" class="form-label">EMAIL ADDRESS</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter Your Email Address...">
    <div id="emailHelp" class="form-text">Please Don't share your Email & Password...</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter Your Password...">
  </div>
<div class="mb-3">
  <label for="InputDOB" class="form-label">DATE OF BIRTH</label>
  <input type="date" id="dob" name="dob">
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">FAVORITE YOUTUBE VIDEO</label>
    <input type="text" class="form-control" name="link" placeholder="Paste Your URL Here !!">
   
  </div>

</div>
  <div class="col-12">
    <button type="submit" class="btn btn-secondary"> SUBMIT </button>
  </div>
</form>
</div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
